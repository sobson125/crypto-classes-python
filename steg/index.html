<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>

    <script src="steganography.min.js"></script>
  </head>
  <body>
    <div>
      <input type="file" onchange="readURL(this);" />
      <div>
        <input id="text" />
      </div>

      <button onclick="hideText()">Set your secret message</button>
    </div>
    <div>
      <div>
        <h5>Image to be encrypted</h5>

        <img id="toBeEncoded" />
      </div>

      <div>
        <h5>Encrypted image</h5>
        <img id="encoded" />
      </div>
    </div>

    <div>
      <input type="file" onchange="decode(this);" />
      <img src="data:image;base64" />
      <h5>Text hidden in image:</h5>
      <h2 id="decoded"></h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
